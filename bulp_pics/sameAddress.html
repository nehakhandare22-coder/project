<html>

        <title>Same Address</title>
        <script>
            function SameAddress(){
                var a=document.getElementById("use").value;
                document.getElementById("userput").value=a;
                document.getElementById("userput").readOnly=true;
            }
            function notSameAddress(){
                var b=document.getElementById("userput").value;
                document.getElementById("userput").value="";
            }
        </script>
    </head>
    <body>
        Address:- <input type="text" id="use"></br>
        <input type="radio" name="Address" onclick="SameAddress()">Yes
        <input type="radio" name="Address" onclick="notSameAddress()">No</br>
        Permanent Address:- <input type="text" id="userput">
    </body>
</html>
