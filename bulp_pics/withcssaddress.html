<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Same Address Form</title>

    <style>
        body{
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box{
            background: white;
            padding: 25px 35px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
        }

        .form-box h2{
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label{
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"]{
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 15px;
        }

        input[type="text"]:focus{
            border-color: #3498db;
        }

        .radio-group{
            margin-bottom: 15px;
        }
    </style>

    <script>
        function SameAddress(){
            var a = document.getElementById("use").value;
            document.getElementById("userput").value = a;
            document.getElementById("userput").readOnly = true;
        }

        function notSameAddress(){
            document.getElementById("userput").value = "";
            document.getElementById("userput").readOnly = false;
        }
    </script>
</head>

<body>

<div class="form-box">
    <h2>Address Form</h2>

    <label>Current Address:</label>
    <input type="text" id="use">

    <div class="radio-group">
        <label><input type="radio" name="Address" onclick="SameAddress()"> Same as above</label><br>
        <label><input type="radio" name="Address" onclick="notSameAddress()"> Not same</label>
    </div>

    <label>Permanent Address:</label>
    <input type="text" id="userput">

</div>

</body>
</html>
