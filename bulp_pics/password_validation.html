<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Validation</title>
        <style>
            .pass_field{
                position: relative;
                width: 100%;
            }

           .pass_field input{
                width: 50%;
                padding: 12px 40px 12px 12px; /* right padding for eye */
            }

            .pass_field .eye{
                position: absolute;
                right: 12px;
                top: 25%;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 20px;
            }


            body{
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #667eea, #764ba2);
                font-family: Arial, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box{
                width: 400px;
                padding: 30px;
                background: white;
                border-radius: 20px;
                box-shadow: 0 0 25px rgba(0,0,0,0.3);
                animation: fadeIn 0.8s ease-in-out;
            }

            @keyframes fadeIn {
                from { transform: translateY(20px); opacity: 0; }
                to   { transform: translateY(0); opacity: 1; }
            }

            .box h2{
                text-align: center;
                margin-bottom: 20px;
            }

            input{
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: 2px solid #aaa;
                outline: none;
                margin-bottom: 20px;
                transition: 0.3s;
                font-size: 16px;
            }

            input:focus{
                border-color: #667eea;
                box-shadow: 0 0 10px #667eea;
            }

            p{
                margin: 5px 0;
                font-size: 15px;
                color: gray;
                transition: 0.3s;
            }

            #w, #g, #s{
                font-size: 20px;
                font-weight: bold;
                margin-top: 15px;
                display: none;
                text-transform: uppercase;
            }

            #w { color: red; }
            #g { color: orange; }
            #s { color: green; }

            .strength-bar{
                height: 12px;
                width: 100%;
                background: #eee;
                border-radius: 10px;
                overflow: hidden;
                margin-top: 12px;
            }

            .strength-level{
                height: 100%;
                width: 0%;
                background: red;
                transition: 0.4s;
            }
            .hidden {
                -webkit-text-security: disc;
                text-security: disc;
            }
        
    </style>

            

        <script>
            function passcheck(DATA){
                var eight=RegExp('(?=.{8,})');
                var upper=RegExp('(?=.*[A-Z])');
                var lower=RegExp('(?=.*[a-z])');
                var number=RegExp('(?=.*[0-9])');
                var special=RegExp('(?=.*[!@#$%^&*])');
                if(eight.test(DATA)){
                    document.getElementsByTagName("p")[0].style.color="blue";
                }
                else{
                    document.getElementsByTagName("p")[0].style.color="gray";
                }
                if(upper.test(DATA)){
                    document.getElementsByTagName("p")[1].style.color="blue";
                }
                else{
                    document.getElementsByTagName("p")[1].style.color="gray";
                }
                if(lower.test(DATA)){
                    document.getElementsByTagName("p")[2].style.color="blue";
                }
                else{
                    document.getElementsByTagName("p")[2].style.color="gray";
                }
                if(number.test(DATA)){
                    document.getElementsByTagName("p")[3].style.color="blue";
                }
                else{
                    document.getElementsByTagName("p")[3].style.color="gray";
                }
                if(special.test(DATA)){
                    document.getElementsByTagName("p")[4].style.color="blue";
                }
                else{
                    document.getElementsByTagName("p")[4].style.color="gray";
                }
                
                var manage=[eight,upper,lower,number,special];
                var show=0;
                for(var i=0;i<manage.length;i++){
                    if(manage[i].test(DATA)){
                        show++;
                    }
                }
                document.getElementById("w").style.display="none";
                document.getElementById("g").style.display="none";
                document.getElementById("s").style.display="none";
                if(show<=2){
                    document.getElementById("w").style.display="block";
                } else if (show<=4){
                    document.getElementById("g").style.display="block";
                }
                else{
                    document.getElementById("s").style.display="block";
                }
                
            }
            var s=false;
                function eyefn(){
                    var h=document.getElementById("pass");
                    if(s){
                        h.classList.add("hidden");
                    }
                    else{
                        h.classList.remove("hidden");
                    }
                    s=!s;

                }
            
        </script>
    </head>
    <body>
        <div class="box">
            <div class="pass_field">
                Password:- <input type="text" id="pass" class="hidden" onkeyup="passcheck(this.value)" placeholder="Enter Password"><br><br>
                <span class="eye" onclick="eyefn()">üëÅÔ∏è</span>
            </div>
            <p>Please Enter Total 8 Character</p>
            </br>
            <p>Atleast 1 Upper Case</p>
            <p>Atleast 1 lower Case</p>
            <p>Atleast 1 Numeric Value</p>
            <p>Atleast 1 Special Character</p>
            <p id="w" style="display: none;color: red;">weak</p>
            <p id="g" style="display: none;color: rgb(25, 0, 255);">good</p>
            <p id="s" style="display: none;color: green;">strong</p>
        
        </div>
    </body>
</html>
