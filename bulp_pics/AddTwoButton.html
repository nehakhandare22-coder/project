<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Addition</title>
    <script>
        function onkeyup_fn(){
            var a=parseInt(document.getElementById("first").value);
            var b=parseInt(document.getElementById("second").value);

            var c=document.getElementById("result");
            c.value= a + b;
            c.readOnly= true;
            
        }
    </script>
    </head>

    <body>
        First Number:- <input type="number" id="first" onkeyup="onkeyup_fn()"></br>
        Second Number:- <input type="number" id="second" onkeyup="onkeyup_fn()"></br>
        Addition Result:- <input type="number" id="result" ></br>
    </body>
</html>
